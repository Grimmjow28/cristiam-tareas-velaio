<ng-container *ngIf="isArray; else elseObject">
    <div *ngFor="let element of elements">
        <app-complex [element]="element" [doNotShowProperties]="doNotShowProperties"></app-complex>
    </div>
</ng-container>
<ng-template #elseObject>
    <app-complex [element]="elements"  [doNotShowProperties]="doNotShowProperties"></app-complex>
</ng-template>
