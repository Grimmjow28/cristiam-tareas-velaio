<div class="main-input__container">
    <label  class="main-input__label" *ngIf="controlConfiguration.label" for="">{{controlConfiguration.label}}</label>
    <input 
    class="main-input__input"
    [formControl]="control" [type]="controlConfiguration.type" 
    [ngClass]="{'input-element__input__error': control.touched && this.control.errors }"
    [placeholder]="controlConfiguration.placeholder">
    <span class="main-input__error"> {{  content() }}</span>
</div>
