<div class="main-modal__main-container">
    <div class="main-modal__main-body">
        <div class="main-modal__title">
            <h1 class="title">{{ title }}</h1>
            <strong class="text main-modal__close" (click)="CloseModal()">X</strong>
        </div>
        <form #addFormtp="ngForm" class="main-modal__formulario">
            <div>
                <app-main-input class="main-modal__input" *ngFor="let element of formfieldList" [control]="element.control" [controlConfiguration]="element.complement"></app-main-input>
            </div>
            <div style="scroll-behavior: auto; overflow-y: auto; height: 250px;">
                <p class="text" style="margin-top: 0rem;">Agregar Persona:</p>
                <app-main-select [selectLabel]="''" [listaElementos]="listUsers" (selected)="addUser($event)"></app-main-select>
                <p class="text">Personas Asociadas:</p>
                <p class="text"  style="text-align: center;" *ngIf="!addedUser || addedUser.length<1">No tienes Personas agregadas</p>
                <app-responsive-table [replaceLabels]="replaceLabels"  *ngIf="addedUser && addedUser.length>0" [elementsToShow]="addedUser"></app-responsive-table>
                <p class="text">No encuentras el usuario?, aqui lo puedes agregar</p>
                <app-main-button [label]="'Agregar Usuario'" (click)="addNewUser()" ></app-main-button>                
            </div>
        </form>
        <app-main-button [disabled]="(addForm && addForm.invalid) || addedUser.length <1 || !addUser " [label]="'Agregar Tarea'"  (click)="addTask($event)"></app-main-button>
    </div>
</div>
<div class=" main-modal__curtain"></div>
